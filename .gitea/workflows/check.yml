name: Check Code Quality
run-name: Ruff CI
on:
  push:

jobs:
  RuffCheck:
    runs-on: [ubuntu-latest, amd]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install Ruff
        run: pip install ruff
      - name: Run Ruff
        run: ruff check .
